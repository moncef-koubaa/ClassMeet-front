
<div class="flex gap-4 h-full" [ngClass]="getGridClass()">
<div *ngFor="let user of users" class="relative bg-black max-h-full overflow-hidden rounded-lg flex-1 mt-5" >
  <video autoplay loop muted class="absolute inset-0 object-cover w-full h-full">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    <img src="path_to_your_fallback_image.jpg" alt="Fallback Image" class="absolute inset-0 object-cover w-full h-full">
  </video>
  <div class="absolute bottom-0 left-0 p-2 text-white">{{ user.name }}</div>
  <div class="absolute top-0 right-0 p-2">
    <i class="fas fa-microphone text-white"></i>
  </div>
</div>


</div>
